<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Bus Forecast</title>
</head>

<body>
  <header>
    <!-- LOGO -->
  </header>

  <nav>
    <select class="bus-list" name="MBTA-Bus-Line">
      <option value="">Select bus</option>
    </select>

    <label for="bus-outbound"><input type="radio" name="bus-direction" checked value="0">Outbound</label>
    <label for="bus-inbound"><input type="radio" name="bus-direction" value="1">Inbound</label>
  </nav>

  <section id="bus-info">
    <ul class="bus-stop-list"></ul>
    <div class="bus-message"></div>
    <div class="next-bus-predictions"></div>
  </section>

  <section id="weather-info">
    <div class="weather-message"></div>
  </section>
  <footer>
    &copy; Bus Forecast 2017 | Skycons by <a href="https://forecast.io" target="_blank">Forecast</a> & <a href="https://adamwhitcroft.com/climacons/" target="_blank">Climacons</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="skycons.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
