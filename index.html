<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="css/main.css">
  <title>Bus Forecast</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <!-- LOGO -->
      <h1 class="Title">Bus Forecast</h1>
    </header>

    <nav>

      <select class="selectpicker show-menu-arrow bus-selector" id="bus-list" name="MBTA-Bus-Line" data-style="btn-selector" data-live-search="true">
      <option value="">Select bus</option>
       <!-- <optgroup label="Select bus" ></optgroup> -->
    </select>

      <div class="btn-group direction-opt" data-toggle='buttons'>
        <label for="bus-outbound" class="btn btn-primary active btn-direction"><input type="radio" name="bus-direction" checked value="0">Outbound</label>
        <label for="bus-inbound" class="btn btn-primary btn-direction"><input type="radio" name="bus-direction" value="1">Inbound</label>
      </div>

    </nav>

    <section id="bus-info">
      <div class="row">
        <!-- <div class="col-md-12"> -->
        <div id="cd-timeline" class="cd-container">
          <ul class="bus-stop-list">

          </ul>
        </div>
        <!-- </div> -->
        <div class="col-md-12">
          <div class="bus-message"></div>
        </div>
        <div class="col-md-12">
          <div class="next-bus-predictions"></div>
        </div>
      </div>
    </section>

    <section id="weather-info">
      <div class="row">
        <div class="col-md-12 weather-message"></div>
      </div>

    </section>

    <section id="map-info">
      <div class="bus-stop-location"></div>
    </section>
  </div>

  <div id="content">
  </div>

  <footer>
    &copy; Bus Forecast 2017 | Data by <a href="http://www.mbta.com/rider_tools/developers/">MBTA</a>, <a href="https://darksky.net/dev/">DarkSky</a>, <a href="https://developers.google.com/maps/">Google</a> | Skycons by <a href="https://forecast.io"
      target="_blank">Forecast</a> & <a href="https://adamwhitcroft.com/climacons/" target="_blank">Climacons</a>
  </footer>

  <!--  Error: Uncaught TypeError: Cannot set property 'mobile' of undefined
Still testing jquery mobile
-->
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.5.4/bootstrap-select.js"></script>

  <script type="text/javascript" src="js/skycons.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
</body>

</html>
